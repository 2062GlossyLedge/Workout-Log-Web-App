{% extends "workout_logs/base.html" %}

{% block content %}

  <p>Workout Categories</p>

  <!--Create a bullet list of workouts (ex: arms, legs)-->
  <ul>
    {% for workout in workouts %}
    <li>
        <a href="{% url 'workout_logs:workout' workout.id %}">{{ workout }}</a>
	  </li>
      <!--Show if no workouts were added -->
    {% empty %}
      <li>No workouts have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'workout_logs:new_workout' %}">Add new workout</a>

{% endblock content %}
